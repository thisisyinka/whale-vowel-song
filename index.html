<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Whale/Vowel Song</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="form">
          <h2>
            Put in your words and convert <br />
            them to a vowels song!
          </h2>
          <div class="input-div">
            <input type="text" placeholder="Enter your words..." id="words" />
            <div class="error"></div>
          </div>
          <button class="show">Show your Whale Song!</button>
          <button class="reset">Reset</button>
        </div>
        <div class="preview"></div>
      </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
